name: Build IPA
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          xcodebuild -project *.xcodeproj -scheme Runner -configuration Release -archivePath build/App.xcarchive archive
          xcodebuild -exportArchive -archivePath build/App.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath build/ipa
      - uses: actions/upload-artifact@v4
        with:
          name: my-app-ipa
          path: build/ipa/*.ipa
